build:
  extends: .base-rules
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/

test:
  extends: .base-rules
  stage: test
  script:
    - npm ci
    - npm run test

release:
  extends: .base-rules
  stage: release
  script:
    - npm ci
    - npm version $CI_COMMIT_TAG
    - |
      cat <<EOF > update_version.sh
      #!/bin/bash
      sed -i "s/\"version\": \".*\"/\"version\": \"$1\"/g" package.json
      EOF
    - chmod +x update_version.sh
    - ./update_version.sh $CI_COMMIT_TAG
    - git add package.json
    - git commit -m "Update package version to $CI_COMMIT_TAG"
    - git push origin HEAD:$CI_COMMIT_REF_NAME
    - git push origin $CI_COMMIT_TAG
    - npm publish
  rules:
    - if: $CI_COMMIT_TAG
  environment:
    name: npm
    url: https://www.npmjs.com/package/@navitech/microanimations
